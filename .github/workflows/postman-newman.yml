name: Postman Newman

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/postman/**'
      - '.github/workflows/postman-newman.yml'

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman

      - name: Prepare env
        run: cp .env.example .env

      - name: Start data services
        run: docker compose up -d --build db redis

      - name: Wait for database
        run: |
          for i in {1..60}; do
            if docker compose exec -T db pg_isready -U postgres > /dev/null 2>&1; then
              echo "Database is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Database did not become ready in time"
          docker compose logs --tail=200 db
          exit 1

      - name: Run migrations
        run: docker compose run --rm --user root backend bundle exec rails db:create db:migrate

      - name: Start backend
        run: docker compose up -d backend

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/_internal/up > /dev/null; then
              echo "Backend is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          docker compose logs --tail=200 backend db redis
          exit 1

      - name: Run collection smoke
        run: |
          newman run docs/postman/url-shortener-challenge.postman_collection.json \
            -e docs/postman/url-shortener-challenge.local.postman_environment.json \
            --folder "Public" \
            --reporters cli

      - name: Debug compose logs on failure
        if: failure()
        run: docker compose logs --tail=200 backend db redis

      - name: Stop stack
        if: always()
        run: docker compose down -v
