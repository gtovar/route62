name: Postman Newman

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/postman/**'
      - '.github/workflows/postman-newman.yml'

jobs:
  newman:
    runs-on: ubuntu-latest
    env:
      RAILS_ALLOWED_HOSTS: backend,backend:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Start data services
        run: docker compose up -d --build db redis

      - name: Wait for database
        run: |
          for i in {1..60}; do
            if docker compose exec -T db pg_isready -U postgres > /dev/null 2>&1; then
              echo "Database is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Database did not become ready in time"
          docker compose logs --tail=200 db
          exit 1

      - name: Run migrations
        run: docker compose run --rm --user root backend bundle exec rails db:create db:migrate

      - name: Start backend
        run: RAILS_ALLOWED_HOSTS="${RAILS_ALLOWED_HOSTS}" docker compose up -d --build backend

      - name: Wait for backend health
        run: |
          for i in {1..90}; do
            if docker compose exec -T backend curl -fsS http://127.0.0.1:3000/_internal/up > /dev/null; then
              echo "Backend is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          docker compose logs --tail=200 backend db redis
          exit 1

      - name: Run collection smoke
        run: |
          BACKEND_CID=$(docker compose ps -q backend)
          NETWORK_NAME=$(docker inspect "$BACKEND_CID" --format '{{range $k, $v := .NetworkSettings.Networks}}{{println $k}}{{end}}' | head -n 1 | tr -d '\r')
          docker run --rm \
            --network "$NETWORK_NAME" \
            -v "$PWD:/etc/newman" \
            postman/newman:alpine \
            run /etc/newman/docs/postman/url-shortener-challenge.postman_collection.json \
            -e /etc/newman/docs/postman/url-shortener-challenge.local.postman_environment.json \
            --env-var base_url=http://backend:3000 \
            --folder "Public" \
            --reporters cli

      - name: Debug compose logs on failure
        if: failure()
        run: |
          docker compose logs --tail=200 backend db redis
          docker compose exec -T backend bash -lc 'echo "RAILS_ALLOWED_HOSTS=$RAILS_ALLOWED_HOSTS"' || true
          docker compose ps
          docker network ls
          BACKEND_CID=$(docker compose ps -q backend)
          docker inspect "$BACKEND_CID" --format '{{json .NetworkSettings.Networks}}' || true

      - name: Stop stack
        if: always()
        run: docker compose down -v
